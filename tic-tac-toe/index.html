<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tic-tac-toe">
        <form name="myForm" id="form"  class="tic-tac-toe__container">
            <input class="tic-tac-toe--value" name="ticMark" value="" id=0 type="text" readonly>
            <input class="tic-tac-toe--value" name="ticMark" value="" id=1 type="text" readonly>
            <input class="tic-tac-toe--value" name="ticMark" value="" id=2 type="text" readonly>
            <input class="tic-tac-toe--value" name="ticMark" value="" id=3 type="text" readonly>
            <input class="tic-tac-toe--value" name="ticMark" value="" id=4 type="text" readonly>
            <input class="tic-tac-toe--value" name="ticMark" value="" id=5 type="text" readonly>
            <input class="tic-tac-toe--value" name="ticMark" value="" id=6 type="text" readonly>
            <input class="tic-tac-toe--value" name="ticMark" value="" id=7 type="text" readonly>
            <input class="tic-tac-toe--value" name="ticMark" value="" id=8 type="text" readonly>

        <div class="board">
            <h2 id="player">X's tern</h2>
            <h3 id="result">RESULT |<span> The Winner Is : </span></h3>
            <h6 id="reset"  onclick="reset()">RESET</h6>
        </div>
        </form>

    </div>


    <script src="script.js"></script>
</body>
</html>
