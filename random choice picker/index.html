<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Choice Picker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>
        Enter all of your choices separated by <strong>space</strong> and<br />
        press <strong>Enter</strong> when you finish.
      </p>
      <textarea
        name="txts"
        id="txts"
        placeholder="Enter your choices..."
        cols="55"
        rows="6"
      ></textarea>
      <div class="btns">
        <!-- <button>choice_</button> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
