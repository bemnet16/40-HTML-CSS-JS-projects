<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mode">Dark Mode</div>
    <div class="clock">
      <div class="hour"></div>
      <div class="minute"></div>
      <div class="second"></div>
      <div class="center"></div>
      <div class="tew"></div>
      <div class="six"></div>
      <div class="three"></div>
      <div class="nine"></div>
    </div>
    <div class="time">00 : 00 : 00 AM</div>
    <div class="day">DAY, MONTH</div>
    <script src="script.js"></script>
  </body>
</html>
