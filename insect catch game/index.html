<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insect Catch Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stateone">
      <h1>Catch The Insect</h1>
      <button class="play">Play Game</button>
    </div>
    <div class="statetwo hidden">
      <h1>What is your "favorite" insect?</h1>
      <div class="con">
        <div class="choice">
          <span>Flay</span>
          <img src="../expandig cards/assets/ocean.png" alt="" />
        </div>
        <div class="choice">
          <span>Mosquito</span>
          <img src="../expandig cards/assets/film.png" alt="" />
        </div>
        <div class="choice">
          <span>Spider</span>
          <img src="../expandig cards/assets/greenland.png" alt="" />
        </div>
        <div class="choice">
          <span>Roach</span>
          <img src="../expandig cards/assets/addisababa.png" alt="" />
        </div>
      </div>
    </div>
    <div class="game hidden">
      <div class="timer">Time: <span class="time">00:00</span></div>
      <div class="scoreboard">Score: <span class="score">0</span></div>
      <!-- <div class="insect">A</div> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
